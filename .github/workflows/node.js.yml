name: Node.js CI

on:
  push:
    branches:
      - dev
    schedule:
      - cron:  '0 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: npm install
      run: npm ci
    - name: data
      run: node scripts/build-origin.js
    - name: run build
      run: npm run build
    - run: node scripts/test.js
      env:
        CI: true